<div class="margem">
    <h2 class="text-primary text-center">Alterar dados do Candidato</h2>
    <form>
        <div class="mb-3">
            <label class="form-label">Cpf:</label>
            <input type="text" class="form-control" name="cpf" [(ngModel)]="candidato.cpf" readonly />
        </div>
        <div class="mb-3">
            <label class="form-label">Nome:</label>
            <input type="text" class="form-control" name="nome" [(ngModel)]="candidato.nome"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Telefone:</label>
            <input type="text" class="form-control" name="telefone" [(ngModel)]="candidato.telefone"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="candidato.email"/>
        </div>
        <div>
            <button class="btn btn-primary" (click)="alterar(candidato)">Alterar</button> | 
            <button class="btn btn-secondary" (click)="fechar()">Fechar</button>
        </div>

    </form>
</div>
