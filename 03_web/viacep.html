<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            .margem {
                margin: auto;
                max-width: 400px;
            }
        </style>
        <title>Busca por CEP</title>
    </head>
    <body>
        <div class="container">
            <div class="alert alert-primary">
                Informar o CEP desejado para conhecer o seu endereço.
            </div>
            <div class="margem">
                <div class="mb-3">
                   <label class="form-label">CEP:</label>
                   <input type="text" class="form-control" id="cep"/>          
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-primary" id="btn_enviar">Mostrar Endereço</button>
                </div>
                <div class="mb-3">
                   <label class="form-label">Logradouro:</label>
                   <input type="text" class="form-control" id="logradouro" readonly/>          
                </div>
                <div class="mb-3">
                   <label class="form-label">Bairro:</label>
                   <input type="text" class="form-control" id="bairro" readonly/>          
                </div>
                <div class="mb-3">
                   <label class="form-label">Cidade:</label>
                   <input type="text" class="form-control" id="cidade" readonly/>          
                </div>
            </div>
        </div>
        <script src="js/api.js"></script>
    </body>
</html>
